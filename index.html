<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majid's birthday</title>
  </head>
  <body>
    <div class="card">
      <h1>🎉🎉 Today's Majid birthday 🎉🎉</h1>

        class="Majid-image"
        src="images/Majid.jpg"
        alt="Captain Majid smiling while looking at the camera"
      />
      <h3 id="age">28 years old</h3>
      <h4 id="date">14/04/2023</h4>
    </div>
    <div class="gift1container">
      <h2 class="gift1-title">Here is how happy I am for you today 🥳</h2>
      <h3 class="gift1-hint">(👇🏻 Hover over the gift 👇🏻)</h3>
      <div id="gift1" class="giftCover"></div>
    </div>

    <div class="gift1container">
      <h2 class="gift1">Here is how people react when you enter the room 😍</h2>
      <div id="gift2" class="giftCover"></div>
    </div>

    <div class="gift1container">
      <h2 class="gift1">If I had to describe you with ONE word 👇</h2>
      <div id="gift3" class="giftCover"></div>
    </div>



    <div class="gift1container">
      <h2 class="gift1">The only person as badass as you 💪</h2>
      <div id="gift4" class="giftCover"></div>
    </div>


    <div class="gift1container">
      <h2 class="gift1">This one for you my friend 💪</h2>
      <div id="gift5" class="giftCover"></div>
    </div>

    

  </body>
</html>
